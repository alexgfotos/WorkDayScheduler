</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>

      var dateTime = $("#currentDay");
      var saveBtn = $(".saveBtn");
      var timeBlock = $(".time-block");
      var description = $(".description");
      var hourVal = $(".hour").attr("data-value");
      var currentHour = moment().format('H');

    
      dateTime.text(moment().format('MMMM Do YYYY, h:mm:ss a'));

      console.log(currentHour);
      console.log(hourVal);

      function checkTime(){
        for (
          i = 0; i < 10; i++){
            var descriptionTime = $("#" + i).attr("data-value")
            console.log(descriptionTime);
            if 
            (parseInt(descriptionTime) < parseInt(currentHour)) {
            $("#" + i).addClass("past");}

            else if (parseInt(descriptionTime) === parseInt(currentHour)) {
            $("#" + i).addClass("present");
          }
          else if (parseInt(descriptionTime) > parseInt(currentHour)) {
            $("#" + i).addClass("future");
      }
          }
        
      }

      saveBtn.click(function(){
        event.preventDefault();

        var time = $(this).attr("data-value");

        localStorage.setItem(time, JSON.stringify($("#" + time).val().trim()));
      })


      
      console.log(localStorage.getItem("9"));
      $("#9").val(localStorage.getItem("9"));

      console.log(localStorage.getItem("10"));
      $("#10").val(localStorage.getItem("10"));

      console.log(localStorage.getItem("11"));
      $("#11").val(localStorage.getItem("11"));
      
      
      checkTime();

      </script>
